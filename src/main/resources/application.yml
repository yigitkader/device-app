spring:
  application:
    name: device-management-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/device_db}
    username: ${SPRING_DATASOURCE_USERNAME:device_user}
    password: ${SPRING_DATASOURCE_PASSWORD:device_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          time_zone: UTC
        order_inserts: true
        order_updates: true
        batch_size: 15
    open-in-view: false

server:
  port: 8080
  shutdown: graceful
  compression:
    enabled: true

spring.lifecycle:
  timeout-per-shutdown-phase: 30s

logging:
  level:
    root: INFO
    com.device.app: INFO
    org.springframework.web: INFO
    org.hibernate: WARN


# Mevcut konfigürasyonların altına ekleyin
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha